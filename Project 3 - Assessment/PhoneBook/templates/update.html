<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Contact</title>
</head>
<body>
    <form action="/update/" method="post">
        <table>
            <tr>
                <th>Name : </th>
                <td><input type="text" name="name" value="{{contact.name}}" required></td>
            </tr>
            <tr>
                <th>Phone : </th>
                <td><input type="text" name="phone" value="{{contact.phone}}" required></td>
            </tr>
            <tr>
                <th>Alternate Phone : </th>
                <td><input type="text" name="altPhone" value="{{contact.altPhone}}"></td>
            </tr>
            <tr>
                <th>email : </th>
                <td><input type="text" name="email" value="{{contact.email}}"></td>
            </tr>
            <tr>
                <th>Address : </th>
                <td><input type="text" name="address" value="{{contact.address}}"></td>
            </tr>
        </table>
        <input type="submit" value="Update Contact">
    </form>
</body>
</html>
